<form class="well">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Add Client">
    </div>
</form>

<div class="client-list">
    <div *ngFor="let client of clients">
        <div class="col-md-1">
            <input  type="checkbox">
        </div>
        <div class="col-md-9">
            {{client.name}}
        </div>
        <div class="col-md-10">
            <input type="button" value="Delete" class="btn btn-danger">
        </div>
    </div>
</div>
