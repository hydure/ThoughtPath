<style>
    html {
        position: relative;
        min-height: 100%;
    }

    body {
        margin-bottom: 44px;
    }

    ul, ol {
        list-style: none;
    }

    footer {
        position: absolute;
        height: 44px;
        bottom: 0;
        padding: 0 30px;
    }

    label {
        display: block;
        line-height: 1.8;
    }

    input[type="radio"] + label,
    input[type="checkbox"] + label {
        display: inline-block;
        margin: 0 5px;
    }

    form button[type="submit"] {
        margin-top: 1em;
    }

    .list-inline {
        display: inline-block;
        padding-left: 0;
        list-style: none;
    }

    .list-inline > li {
        display: inline-block;
        padding: 0 5px;
    }

    .container {
        padding-right: 2rem;
        padding-left: 2rem;
    }

    .text-success {
        color: #29b35b;
    }

    .text-danger {
        color: #b61b17;
    }

    .text-info {
        color: #31708f;
    }

    .avatar {
        margin-right: 5px;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        vertical-align: middle;
    }

    /* CSS Styling Solely for home.html */
    .findTherapist {
        width: 49%;
        height: 80%;
        text-align: center;
        display: inline-block;
        vertical-align: top;
    }

    .goals {
        width: 49%;
        height: 80%;
        display: inline-block;
        vertical-align: top;
    }

    .numbers {
        width: 100%;
        height: 20%;
        vertical-align: bottom;
    }

    .numberCircle {
        border-radius: 50%;
        /*behavior: url(PIE.htc);*/
        /* remove if you don't care about IE8 */
        width: 36px;
        height: 36px;
        padding: 8px;
        background: #666;
        border: 2px solid #666;
        color: #fff;
        text-align: center;
        font: 32px Arial, sans-serif;
    }

    .centerNum {
        position: relative;
        top: calc(50% - 1em);
    }

    .findWord {
        text-align: center;
        font-size: 36px;
    }

    .horCenter {
        margin: 0 auto;
    }

    .verCenter {
        top: 50%;
    }

    .footer {
        font-size: 12px;
    }



    body {
        font-family: 'Lato', sans-serif;
    }

    .overlay {
        height: 0%;
        width: 100%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0, 0.9);
        overflow-y: hidden;
        transition: 0.5s;
    }

    .overlay-content {
        position: relative;
        top: 25%;
        width: 100%;
        text-align: center;
        margin-top: 30px;
    }

    .overlay a {
        padding: 8px;
        text-decoration: none;
        font-size: 36px;
        color: #818181;
        display: block;
        transition: 0.3s;
    }

    .overlay a:hover, .overlay a:focus {
        color: #f1f1f1;
    }

    .overlay .closebtn {
        position: absolute;
        top: 20px;
        right: 45px;
        font-size: 60px;
    }

    @media screen and (max-height: 450px) {
        .overlay {overflow-y: auto;}
        .overlay a {font-size: 20px}
        .overlay .closebtn {
            font-size: 40px;
            top: 15px;
            right: 35px;
        }
    }
</style>


<div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
        <div class="row justify-content-md-center">
            <div class="col-sm-12 col-sm-offset-3">
                <div class="row">
                <div class="col"></div>
                <div class="bg-light col">
                <logins></logins>
                    </div>
                <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- The overlay -->


<ul class="nav nav-tabs">

<button (click)="displayId = 0">Show Therapist</button>
<button (click)="displayId = 1">Show Clients</button>

</ul>


<p class="text-right" onclick="openNav()">Sign me in, I'm a therapist</p>


<div *ngIf="displayId == -1 || displayId == null" class="container">
    <div  class="findTherapist">
        <br><br>
        <h3 class="findWord horCenter verCenter">Find the Right Therapist</h3>
        <br><br><br>
        <button type="button" class="btn btn-primary" (click)="displayId = 4"><h4>Start My Therapist Match</h4></button>
    </div>
    <!--<div class="goals">
        <div class="centerNum numberCircle">1</div>
        <br>
        <div class="centerNum numberCircle">2</div>
        <br>
        <div class="centerNum numberCircle">3</div>
    </div>-->
    <div class="numbers">
        <p>There are a ton of clients and therapists signed up!</p>
    </div>
</div>
<div *ngIf="displayId==4">
    <clientform></clientform>
</div>


<div *ngIf="displayId == 0">
    <div class="container">
            <h1>My Therapists</h1>
                <hr>
                    <therapists></therapists>
</div>
</div>
<div *ngIf="displayId == 1">
        <div class="container">
                <h1>My Clients</h1>
                    <hr>
                        <clients></clients>
        </div>
</div>
