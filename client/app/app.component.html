<style>
    body {
        font-family: 'Lato', sans-serif;
    }

    .overlay {
        height: 0%;
        width: 100%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0, 0.9);
        overflow-y: hidden;
        transition: 0.5s;
    }

    .overlay-content {
        position: relative;
        top: 25%;
        width: 100%;
        text-align: center;
        margin-top: 30px;
    }

    .overlay a {
        padding: 8px;
        text-decoration: none;
        font-size: 36px;
        color: #818181;
        display: block;
        transition: 0.3s;
    }

    .overlay a:hover, .overlay a:focus {
        color: #f1f1f1;
    }

    .overlay .closebtn {
        position: absolute;
        top: 20px;
        right: 45px;
        font-size: 60px;
    }

    @media screen and (max-height: 450px) {
        .overlay {overflow-y: auto;}
        .overlay a {font-size: 20px}
        .overlay .closebtn {
            font-size: 40px;
            top: 15px;
            right: 35px;
        }
    }
</style>


<div onload="displayId=-1"></div>

<div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
        <div class="row justify-content-md-center">
            <div class="col-sm-12 col-sm-offset-3">
                <div class="row">
                <div class="col"></div>
                <div class="bg-light col">
                <logins></logins>
                    </div>
                <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- The overlay -->


<ul class="nav nav-tabs">

<button (click)="displayId = 0">Show Therapist</button>
<button (click)="displayId = 1">Show Clients</button>

</ul>


<p class="text-right" onclick="openNav()">Sign me in, I'm a therapist</p>



<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="text-center">Start Matching Me A Therapist</h2>

            <button>Start</button>
        </div>
    </div>
</div>



<div *ngIf="displayId == 0">
    <div class="container">
            <h1>My Therapists</h1>
                <hr>
                    <therapists></therapists>
</div>
</div>
<div *ngIf="displayId == 1">
        <div class="container">
                <h1>My Clients</h1>
                    <hr>
                        <clients></clients>
        </div>
</div>
